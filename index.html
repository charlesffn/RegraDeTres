<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Regra de Três</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Regra de Três</h1>
            <h3>Calcule um valor a partir de outros três valores conhecidos</h3>
            <table>
                <tr>
                    <td><input type="number" class="inputs" id="valor1"></td>
                    <td><input type="number" class="inputs" id="valor2"></td>
                </tr>
                <tr>
                    <td><input type="number" class="inputs" id="valor3"></td>
                    <td><input type="number" class="inputs" id="valor4" readonly></td>
                </tr>
                <td><input type="button" class="buttons" value="Calcular" onclick="calcular();"></td>
                <td><input type="button" class="buttons" value="Limpar" onclick="limpar();"></td>
            </table>
        </div>

    </div>

</body>

</html>
